# This yaml defines the template for Illumio Guard Duty Shield Lambda function


AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: This deploys Illumio Guard Duty Shield as a Lambda function.
Resources:
  illumioGuardDutyShield:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: illumio-guard-duty-shield
      PackageType: Image
      ImageUri: <Illumio Guard Duty Shield ECR Image URL>
      Events:
        GuardDutyEvent:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              source:
                - aws.guardduty
      Environment:
        Variables:
          ILLUMIO_SERVER: <Illumio PCE URL> # The Illumio PCE URL without any https
          ILO_API_KEY_ID: <Illumio API KEY ID> # The API key id without the prefix 'api_' for the Lambda function to use
          ILO_API_KEY_SECRET: <Illumio API KEY Secret> # The API key secret for the Lambda function to use
          ILO_API_VERSION: '2'
          ILO_ORG_ID: <Illumio ORG ID> # Illumio PCE Org ID to be utilized for this deployment
          ILO_PORT: <Illumio PCE Port> # Illumio PCE port for the Lambda function to communicate on
          THREAT_LIST_KEY: <Numerical Threat list id> #If the threat list href is iplists/100 then the key is 100
      ReservedConcurrentExecutions: 1 #In order to avoid multiple concurrent calls with duplicate malicious IPs to the PCE
